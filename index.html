<html ng-app="demo">
    <head>
        <title>Angular-Tree-View Demo</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="src/eaTreeView.css" rel="stylesheet">
        <link href="demo/demo.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="dist/eaTreeView-tpls.min.js"></script>
        <script src="demo/demo.module.js"></script>
    </head>
    <body>
        <div ng-controller="simpsonsController">
            <div class="left">
                <ea-tree-view is-root="true" items="model.simpsons" callback="show"></ea-tree-view>
            </div>
            <div class="right">
                <img ng-if="!!model.imageSource" ng-src="{{model.imageSource}}" alt="model.imageAlt" />
            </div>
        </div>
        <div ng-controller="happyDaysController">
            <div class="left">
                <ea-tree-view is-root="true" items="model.characters" dataset-id="$id" callback="show"></ea-tree-view>
            </div>
            <div class="right white">
                {{model.catchPhrase}}
            </div>
        </div>
    </body>
</html>
